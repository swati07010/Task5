<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>Chatbot</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <i class="bi bi-bank2"></i> Indian Bank <i class="bi bi-back"></i>
      </div>

      <div class="chat-box" id="chatBox">
        <!-- Chat messages go here -->
        <div class="chat-message bot-message">
          <span class="message-content">Hi! How can I assist you? </span>
          <span class="loading"> </span>
        </div>
      </div>
      <div class="user-input">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
      <div class="chat-header">
        <div class="row">
          <div class="col-2">
            <button class="button1"><a class="link" href="#">bank</a></button>
          </div>
          <div class="col-2">
            <button class="button1">
              <a class="link" href="#">Credit_Card </a>
            </button>
          </div>
          <div class="col-4">
            <button class="button1">
              <a class="link" href="#">Manage_Credit_Card</a>
            </button>
          </div>
          <div class="col-4">
            <button class="button1">
              <a class="link" href="#">Special_Offers</a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
